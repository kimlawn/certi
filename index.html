<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="logo.ico">
    <link rel="apple-touch-icon" href="logo.png">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width*0.8, initial-scale=1.0">
    <title>이수증 배포</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
      .centered-box {
        width: 40%; /* 박스의 너비를 설정합니다. */
        margin: 0 auto; /* 상하 마진을 0으로, 좌우 마진을 auto로 설정하여 가운데 정렬합니다. */
        padding: 20px; /* 내부 여백을 추가합니다. */
        background-color: #ffc0cb; /* 안쪽 배경을 연한 핑크색으로 채웁니다. */
      }
      ul {
        padding: 10; /* 기본 패딩을 설정합니다. */
      }
      li {
        margin-bottom: 10px; /* 리스트 아이템 사이의 간격을 설정합니다. */
      }
    </style>

  </head>

  <body>
    <center>
      <h1>이수증 배포</h1>
      <br>
      <h2>연수명: 교육과정 플랫폼 직무연수</h2>
      <br>
    </center>

      <div class="centered-box">
        <ul>
          <li><h3>연수기수: 2기</h3></li>
          <li><h3>일시: 2024. 04. 23. ~ 26.</h3></li>
        </ul>
      </div>
      <br>
      <br>

    <form>
      <div>
        <label for="number">생년월일:</label>
        <input type="text" id="number" name="number" placeholder="ex) 791101" style="opacity: 0.3;">
      </div>
      <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="submit-button-container">
        <input type="submit" value="Search">
      </div>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
